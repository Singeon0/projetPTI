<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../style_prof.css">
    <title>Document</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        
        #outer {
          height: 100%;
          display: flex;
        }
        
        #left {
          width: 70%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 5%;
        }
        
        #right {
          width: 30%;
          height: 100%;
          padding: 1%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        
        #right img {
          max-width: 100%;
          max-height: 100%;
        }
        
        #left input {
          width: 60%;
        }
        .NotlastInput{
          margin-bottom: 10%;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        #bouttonConsignes{
            position: absolute;
            left: 1%;
            top: 50%;
        }
        button[type="submit"] {
          background-color: #4CAF50; /* Couleur de fond */
          border: none; /* Supprime la bordure */
          color: white; /* Couleur du texte */
          padding: 12px 24px; /* Ajoute de la marge intérieure */
          text-align: center; /* Centre le texte */
          text-decoration: none; /* Supprime les soulignements */
          display: inline-block; /* Affiche le bouton en ligne */
          font-size: 16px; /* Taille de la police */
          margin: 4px 2px; /* Ajoute de la marge extérieure */
          cursor: pointer; /* Change le curseur au survol */
          border-radius: 5px; /* Ajoute un arrondi aux coins */
          transition: background-color 0.3s ease; /* Ajoute une transition de couleur au survol */
        }
        
        button[type="submit"]:hover {
          background-color: #3e8e41; /* Couleur de fond au survol */
        }
      </style>
</head>
<body>
    <h1> création d'une question de type arbre phylogénétique</h1>

    <div id="outer">
        <div id="left">
            <h3>Premier niveau</h3>
          <input type="text" id="input1" class="NotlastInput" placeholder="choix1,choix2,choix3" />
          <h3>Deuxième niveau</h3>
          <input type="text" id="input2" class="NotlastInput" placeholder="choix1,choix2,choix3" />
          <h3>Troisème niveau</h3>
          <input type="text" id="input3" placeholder="choix1,choix2,choix3" />
          <button onclick="construitTemplate()">Enregistrer</button>
        </div>
        <div id="right">
            <h2> Exemple d'arbre phylogénétique</h2>
          <img src="images/exemple_arbre_phylo.png" alt="Placeholder image" />
        </div>
      </div>
      <button id="bouttonConsignes" onclick="swal('Consignes :' , 'Pour chaque niveau de l arbre phylogénétique veuillez entrer les réponses que peuvent choisir les élèves. Séparez les choix possibles d une virgule ')">Consignes</button>
</body>
</html>
<script>

  function construitTemplate(){
    let choix = []
    for (let i =0; i < 3; i++){
    choix[i] = document.getElementById("input"+(i+1)).value;
    }
    const questionJSON = {
      titre_question: "questionName",
      choix : choix,
  };
  }

  function saveQuestionToServer(questionJSON) {
    fetch("/api/save_question", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(questionJSON)
    }).then((response) => {
        if (response.ok) {
            alert("Question sauvegardée avec succès !");
        } else {
            alert("Erreur lors de la sauvegarde de la question.");
        }
    });
}

</script>
