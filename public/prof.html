<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des questionnaires créés</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    .questionnaire-item {
      margin-bottom: 20px;
    }

  </style>
  <script>
    function loadQuestionnaires() {
      const idProf = document.getElementById("idProf").value;
      fetch(`/api/questionnaires/${idProf}`)
        .then(response => response.json())
        .then(data => {
          const questionnairesContainer = document.getElementById("questionnairesContainer");
          questionnairesContainer.innerHTML = ""; // Effacer les éléments précédents
          console.log(data)
          data.forEach(questionnaire => {
            const div = document.createElement("div");
            div.classList.add("questionnaire-item");

            const title = document.createElement("h2");
            title.textContent = `Nom :  ${questionnaire.nom}`;

            const date = document.createElement("p");
            date.textContent = `File name : ${questionnaire.fileName}`;

            div.appendChild(title);
            div.appendChild(date);
            questionnairesContainer.appendChild(div);
          });
        });
    }
    function openPage() {
      const idProf = document.getElementById("idProf").value;    
      window.location.href = "prof_choix_questions.html?idProf=" + idProf;
  }
  </script>
</head>
<body>
  <h1>Liste des questionnaires créés</h1>
  <label for="id">ID prof:</label> <!-- id du prof dont on veut afficher la liste des questionnaire -->
  <input type="text" id="idProf" name="idProf" required>
  <button type="button" onclick="loadQuestionnaires()">Charger les questionnaires</button>
  <div id="questionnairesContainer"></div>
  <button class="save-button" onclick="openPage()">Créer questionnaire</button> <!-- AJOUTER QUE SI PAS D'ID RENSEIGNÉ LA PAGE NE PEUT PAS S'OUVRIR -->
</body>
</html>
