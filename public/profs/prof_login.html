  <title>Login Prof</title>
  <link rel="stylesheet" type="text/css" href="../profs/style_prof.css">
  <style>
    /* Styles pour agrandir les cases de saisie */
    input[type="number"],
    input[type="password"] {
      width: 300px; /* Ajustez la largeur selon vos besoins */
      height: 40px; /* Ajustez la hauteur selon vos besoins */
    }
  </style>
</head>

<body>

  <form id="login-form" action="/api/login" method="post">
    <br><br><br><br><br><br><br>
    <center>
      <label for="id">ID:</label><br>
      <input type="number" id="id" name="id" class="input-field"><br><br>
      <label for="password">Mot de passe:</label><br>
      <input type="password" id="password" name="password" class="input-field"><br><br><br>
      <button type="submit" style="display: block; margin: 0 auto;">Se connecter</button>
    </center>
  </form>
  <img  src="../prof_illu.jpg" style="width: 300px  ; display: block; margin: 0 auto; margin-top: 50px;"  alt="illustration">
  <script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();

      var id = document.getElementById('id').value;
      var password = document.getElementById('password').value;

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: id, password: password })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href  = 'prof.html?id=' + id;
          } else {
            alert('ID ou mot de passe incorrect.');
          }
        });
    });

  </script>
</body>
